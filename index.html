<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Giris</title>
</head>
<body>
    <div id="firstApp">Merhaba {{message}}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                message: 'Vue!'
                }
            }
        }).mount('#firstApp')
    </script>
</body>
</html>
